<!doctype html>

<html>
  <head>
    <title>etools-repetable-field-set test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../etools-repetable-field-set.html">
    <link rel="import" href="../demo/demo-helper.html">
  </head>
  <body>

      <test-fixture id="basic">
        <template is="dom-template">
          <etools-repetable-field-set title="Repeatable field set no actions" model="{{fieldSets}}" elevation="1" hide-plus hide-vertical-divider>
            <template is="dom-repeat" items="{{fieldSets}}">
              <div class$="layout horizontal flex data-row-[[index]]">
                <paper-input label="First Name" value="{{item.firstName}}"></paper-input>
                <paper-input label="Last Name" value="{{item.lastName}}"></paper-input>
              </div>
            </template>
          </etools-repetable-field-set>
        </template>
      </test-fixture>


    <script>
      suite('etools-repetable-field-set', function() {

        test('instantiating the element works', function(done) {
          var element = fixture('basic', {
            fieldSets: [
              {
                firstName: 'John',
                lastName: 'Doe'
              },
              {
                firstName: 'Jane',
                lastName: 'Doe'
              },
              {
                firstName: 'Mike',
                lastName: 'Yo'
              },
              {
                firstName: 'Chris',
                lastName: 'Morocanosu'
              }
            ]
          });
          assert.equal(element.is, 'etools-repetable-field-set');
          console.log(element.is, element.model);
          assert.equal(typeof element.model, 'object');
          done();
        });

      });
    </script>
  </body>
</html>
